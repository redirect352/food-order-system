<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E63946" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#FFD166" stop-opacity="0.6"></stop>
    </linearGradient>
    <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="0.5"></stop>
      <stop offset="100%" stop-color="#E63946" stop-opacity="0.3"></stop>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect width="100%" height="100%" fill="#fafafa"></rect>

  <!-- Абстрактные формы -->
  <circle cx="20%" cy="30%" r="180" fill="url(#gradRed)"></circle>
  <circle cx="80%" cy="60%" r="220" fill="url(#gradYellow)"></circle>
  <circle cx="60%" cy="20%" r="120" fill="#E63946" opacity="0.15"></circle>
  <circle cx="30%" cy="80%" r="150" fill="#FFD166" opacity="0.15"></circle>
</svg>
